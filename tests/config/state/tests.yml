# Supported operations: set, get, delete, bulkset, bulkdelete, transaction
componentType: state
components:
  - component: redis
    allOperations: true
  - component: mongodb
    allOperations: true
  - component: azure.cosmosdb
    allOperations: true
  - component: azure.sql
    allOperations: true
  - component: sqlserver
    allOperations: true
  - component: mysql
    operations: [ "set", "get", "delete", "bulkset", "bulkdelete", "transaction", "etag" ]
  - component: azure.tablestorage
    operations: ["set", "get", "delete", "etag", "bulkset", "bulkdelete", "first-write"]
