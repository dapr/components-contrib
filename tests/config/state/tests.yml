# Supported operations: set, get, delete, bulkset, bulkdelete, transaction
componentType: state
components:
  - component: redis
    allOperations: true
  - component: mongodb
    allOperations: true
  - component: cosmosdb
    allOperations: true
  - component: sqlserver
    allOperations: true
  - component: mysql
    allOperations: false
    operations: [ "set", "get", "delete", "bulkset", "bulkdelete", "transaction", "etag" ]
