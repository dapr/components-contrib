# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: conversation
name: mistral
version: v1
status: alpha
title: "Mistral"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-conversation/setup-mistral/
authenticationProfiles:
  - title: "API Key"
    description: "Authenticate using an API key"
    metadata:
      - name: key
        type: string
        required: true
        sensitive: true
        description: |
          API key for Mistral.
        example:  "**********"
        default: ""
metadata:
  - name: model
    required: false
    description: |
      The Mistral LLM to use. Defaults to open-mistral-7b
    type: string
    example: 'open-mistral-7b'
  - name: cacheTTL
    required: false
    description: |
      A time-to-live value for a prompt cache to expire. Uses Golang durations
    type: string
    example: '10m'
