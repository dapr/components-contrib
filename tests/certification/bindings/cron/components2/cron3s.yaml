
# Testing two cron bindings with different schedule and same route
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: cron3s
spec:
  type: bindings.cron
  version: v1
  metadata:
  - name: schedule
    # test standard crontab format
    value: "*/3 * * * * *"
  - name: route
    value: /cron