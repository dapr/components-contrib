apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.natsstreaming
  version: v1
  metadata:
  - name: natsURL
    value: "nats://localhost:4222"
  - name: natsStreamingClusterID
    value: "test-cluster"
  - name: subscriptionType
    value: topic
  - name: consumerID
    value: myConsumerID
  - name: ackWaitTime
    value: 10s
  - name: maxInFlight
    value: 1