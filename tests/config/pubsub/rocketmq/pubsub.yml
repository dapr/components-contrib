apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.rocketmq
  version: v1
  metadata:
  - name: nameServer
    value: "127.0.0.1:9876"
  - name: consumerGroup
    value: "dapr.rocketmq.producer"
  - name: accessKey
    value: "RocketMQ"
  - name: secretKey
    value: "12345"
