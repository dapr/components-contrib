apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: tablestore
spec:
  type: state.azure.tablestorage
  version: v1
  metadata:
  - name: accountName
    value: ${{AzureBlobStorageAccount}}
  - name: accountKey
    value: ${{AzureBlobStorageAccessKey}}
  - name: tableName
    value: TestTable