apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: binding-mqtt-emqx
spec:
  type: bindings.mqtt
  version: v1
  metadata:
  - name: url
    value: "tcp://localhost:1884"
  - name: consumerID
    value: "testBindingConsumer"
  - name: topic
    value: "testBindingTopic"
  - name: retain
    value: false
  - name: qos
    value: 1
  - name: cleanSession
    value: false
  - name: backOffMaxRetries
    value: 5