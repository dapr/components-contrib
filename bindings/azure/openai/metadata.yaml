# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: bindings
name: azure.openai
version: v1
status: alpha
title: "Azure OpenAI"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/openai/
binding:
  output: true
  input: false
  operations:
    - name: completion
      description: "Text Completion."
    - name: chat-completion
      description: "Chat Completion."
authenticationProfiles:
  - title: "Azure OpenAI API Key"
    description: "Authenticate using the Azure OpenAI Key."
    metadata:
      - name: apiKey
        required: true
        sensitive: true
        description: "Azure OpenAI key."
        example: '"19dfa925q40a407d8d7d48302f94be36"'
  - title: "Azure OpenAI API Base"
    description: |
      Azure OpenAI API Base.
    metadata:
      - name: apiBase
        required: true
        sensitive: true
        description: "The Azure OpenAI API Version."
        example: 'https://openaiwesteurope.openai.azure.com'
  - title: "Azure OpenAI API Version"
    description: |
      Azure OpenAI API Version.
    metadata:
      - name: apiVersion
        required: true
        sensitive: true
        description: "The Azure OpenAI Deployment Id."
        example: '"2023-03-15-preview"'