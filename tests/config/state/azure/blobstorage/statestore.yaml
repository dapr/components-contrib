apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.azure.blobstorage
  metadata:
  - name: accountName
    value: ${{AzureBlobStorageAccount}}
  - name: accountKey
    value: ${{AzureBlobStorageAccessKey}}
  - name: containerName
    value: statestore-conf
