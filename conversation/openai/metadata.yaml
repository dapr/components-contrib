# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: conversation
name: openai
version: v1
status: alpha
title: "OpenAI"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-conversation/setup-openai/
authenticationProfiles:
  - title: "API Key"
    description: "Authenticate using an API key"
    metadata:
      - name: key
        type: string
        required: true
        sensitive: true
        description: |
          API key for OpenAI.
        example:  "**********"
        default: ""
metadata:
  - name: model
    required: false
    description: |
      The OpenAI LLM to use. Defaults to gpt-4o
    type: string
    example: 'gpt-4-turbo'
  - name: cacheTTL
    required: false
    description: |
      A time-to-live value for a prompt cache to expire. Uses Golang durations
    type: string
    example: '10m'
