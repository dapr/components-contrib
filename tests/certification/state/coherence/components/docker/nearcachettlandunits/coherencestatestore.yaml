apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.coherence
  version: v1
  metadata:
    - name: serverAddress
      value: localhost:1408
    - name: requestTimeout
      value: "60s"
    - name: nearCacheUnits
      value: "2"
    - name: nearCacheTTL
      value: "10s"