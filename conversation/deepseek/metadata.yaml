# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: conversation
name: deepseek
version: v1
status: alpha
title: "Deepseek"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-conversation/deepseek/
authenticationProfiles:
  - title: "API Key"
    description: "Authenticate using an API key"
    metadata:
      - name: key
        type: string
        required: true
        sensitive: true
        description: |
          API key for Deepseek.
        example:  "**********"
        default: ""
metadata:
  - name: model
    required: false
    description: |
      The Deepseek LLM to use. Defaults to deepseek-chat
    type: string
    example: 'deepseek-reasoner'
  - name: cacheTTL
    required: false
    description: |
      A time-to-live value for a prompt cache to expire. Uses Golang durations
    type: string
    example: '10m'