schemaVersion: v1
type: bindings
name: wasm
version: v1
status: alpha
title: "WebAssembly (WASM)"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/wasm/
binding:
  output: true
  input: false
  operations:
    - name: create
      description: "Execute WASM function"
metadata:
