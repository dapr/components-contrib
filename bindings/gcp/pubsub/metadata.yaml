# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: bindings
name: gcp.pubsub
version: v1
status: alpha
title: "Google Cloud Pub/Sub"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/pubsub/
binding:
  output: true
  input: true
  operations:
    - name: create
      description: "Publish message to Pub/Sub topic"
    - name: read
      description: "Receive messages from Pub/Sub subscription"
builtinAuthenticationProfiles:
  - name: "gcp"
metadata:
  - name: topic
    required: true
    description: "The Pub/Sub topic name"
    example: "my-topic"
  - name: subscription
    required: false
    description: "The Pub/Sub subscription name"
    example: "my-subscription"
