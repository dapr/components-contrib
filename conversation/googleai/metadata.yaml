# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: conversation
name: googleai
version: v1
status: alpha
title: "GoogleAI"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-conversation/googleai/
authenticationProfiles:
  - title: "API Key"
    description: "Authenticate using an API key"
    metadata:
      - name: key
        type: string
        required: true
        sensitive: true
        description: |
          API key for GoogleAI.
        example:  "**********"
        default: ""
metadata:
  - name: model
    required: false
    description: |
      The GoogleAI LLM to use. Configurable via GOOGLEAI_MODEL environment variable.
    type: string
    example: 'gemini-2.5-flash-lite'
    default: 'gemini-2.5-flash-lite'
  - name: cacheTTL
    required: false
    description: |
      A time-to-live value for a prompt cache to expire. Uses Golang durations
    type: string
    example: '10m'
