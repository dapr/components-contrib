apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: messagebus
  namespace: default
spec:
  type: pubsub.azure.eventhubs
  version: v1
  metadata:
  - name: consumerID
    secretKeyRef:
      name: CertificationAzureEventHubsConsumerID1
      key: CertificationAzureEventHubsConsumerID1  
  - name: connectionString
    secretKeyRef:
      name: CertificationAzureEventHubsConnectionString
      key: CertificationAzureEventHubsConnectionString
  - name: storageAccountName
    secretKeyRef:
      name: CertificationAzureEventHubsStorageAccountName
      key: CertificationAzureEventHubsStorageAccountName
  - name: storageAccountKey
    secretKeyRef:
      name: CertificationAzureEventHubsStorageAccountName
      key: CertificationAzureEventHubsStorageAccountName
  - name: storageContainerName
    secretKeyRef:
      name: CertificationAzureEventHubsStorageAccountContainerName
      key: CertificationAzureEventHubsStorageAccountContainerName
auth:
  secretstore: envvar-secret-store