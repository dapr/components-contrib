# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: conversation
name: ollama
version: v1
status: alpha
title: "Ollama"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-conversation/ollama/
metadata:
  - name: model
    required: false
    description: |
      The Ollama LLM to use. Configurable via OLLAMA_MODEL environment variable.
    type: string
    example: 'llama3.2:latest'
    default: 'llama3.2:latest'
  - name: cacheTTL
    required: false
    description: |
      A time-to-live value for a prompt cache to expire. Uses Golang durations
    type: string
    example: '10m'
