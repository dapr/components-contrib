# yaml-language-server: $schema=../../component-metadata-schema.json
schemaVersion: v1
type: bindings
name: cron
version: v1
status: stable
title: "Cron"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/cron/
binding:
  output: false
  input: true
  operations: []
capabilities: []
metadata:
  - name: schedule
    type: string
    required: true
    description: |
      The cron schedule to use. Supports standard cron format with optional seconds field.
      Examples:
      - "15 * * * * *" - Every 15 seconds
      - "0 30 * * * *" - Every 30 minutes
      - "@every 1h" - Every hour
      - "0 0 * * *" - Daily at midnight
    example: "@every 15m"
