# yaml-language-server: $schema=../../component-metadata-schema.json
schemaVersion: v1
type: state
name: memcached
version: v1
status: stable
title: "Memcached"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-state-stores/setup-memcached/ 
capabilities:
  - crud
  - ttl
metadata:
  - name: hosts
    required: true
    description: |
      Comma delimited endpoints
    example: '"memcached.default.svc.cluster.local:11211"'
    type: string
  - name: maxIdleConnections
    required: false
    description: |
      The max number of idle connections. Defaults to "2"
    example: '"3"'
    type: number
  - name: timeout
    required: false
    description: |
      The timeout for the calls. Defaults to "1000ms"
    example: '"1000ms"'
    type: number
