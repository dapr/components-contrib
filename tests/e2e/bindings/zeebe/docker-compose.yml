version: "3"

volumes:
  dapr-repo:
  dind-var-lib-docker:

services:
  zeebe:
    image: camunda/zeebe:${ZEEBE_VERSION}
    environment:
      - ZEEBE_LOG_LEVEL=ALL
    env_file: .env
    ports:
      - "${ZEEBE_BROKER_GATEWAY_NETWORK_PORT}:${ZEEBE_BROKER_GATEWAY_NETWORK_PORT}"

  dapr:
    image: daprio/dapr-dev:0.1.3
    privileged: true
    init: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - dind-var-lib-docker:/var/lib/docker
      - dapr-repo:/go/src/github.com/dapr/dapr:cached
      - ../../../../:/go/src/github.com/dapr/components-contrib:cached
      - /var/run/docker.sock:/var/run/docker-host.sock
    network_mode:
      service:zeebe
    env_file: .env
    depends_on:
      - zeebe
