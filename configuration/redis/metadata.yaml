# yaml-language-server: $schema=../../component-metadata-schema.json
schemaVersion: v1
type: configuration
name: redis
version: v1
status: alpha
title: "Redis"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-configuration-stores/redis-configuration-store/
capabilities: []
metadata:
  - name: redisHost
    required: true
    description: Connection-string for the redis host
    example: "redis-master.default.svc.cluster.local:6379"
    type: string
  - name: redisPassword
    required: false
    description: Password for Redis host. No Default. Can be secretKeyRef to use a secret reference
    example:  "KeFg23!"
    type: string
  - name: enableTLS
    required: false
    description: | 
      If the Redis instance supports TLS with public certificates, can be
      configured to be enabled or disabled. Defaults to false.
    example: "false"
    default: "false"
    type: bool
  - name: maxRetries
    required: false
    description: |
      Maximum number of retries before giving up. Defaults to "3".
    default: "3"
    example: "5"
    type: number
  - name: maxRetryBackoff
    required: false
    description: |
      Maximum backoff between each retry in milliseconds. Defaults to 2 seconds; "-1" disables backoff.
    example: "3000000000"
    default: "2000000000"
    type: number
  - name: failover
    required: false
    description: |
      Property to enabled failover configuration. Needs sentinelMasterName to
      be set. The redisHost should be the sentinel host address. See Redis
      Sentinel Documentation. Defaults to "false".
    default: "false"
    example: "true"
    type: bool
  - name: sentinelMasterName
    required: false
    description: |
      The sentinel master name. Requires "failover" to be set. See Redis
      Sentinel Documentation.
    example:  "127.0.0.1:6379"
    type: string
  - name: redisDB
    required: false
    description: |
      Database selected after connecting to redis. If "redisType" is "cluster"
      this option is ignored. Defaults to "0".
    default: "0"
    example: "0"
    type: number