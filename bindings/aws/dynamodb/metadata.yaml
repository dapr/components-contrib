# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: bindings
name: aws.dynamodb
version: v1
status: alpha
title: "AWS DynamoDB"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/dynamodb/
binding:
  output: true
  input: false
  operations:
    - name: create
      description: "Create an item in a DynamoDB table"
capabilities: []
builtinAuthenticationProfiles:
  - name: "aws"
metadata:
  - name: table
    type: string
    required: true
    description: |
      The name of the DynamoDB table to write to.
    example: "items"
  - name: region
    type: string
    required: true
    description: |
      The specific AWS region where the DynamoDB table is located.
    example: "us-west-2"
  - name: endpoint
    type: string
    required: false
    description: |
      The AWS endpoint for the DynamoDB service. This is optional and typically used for testing with localstack.
    example: "http://localhost:4566"
  - name: accessKey
    type: string
    required: true
    description: |
      The AWS access key to access the DynamoDB table. Required unless using IAM roles on EKS.
    example: "AKIAIOSFODNN7EXAMPLE"
  - name: secretKey
    type: string
    required: true
    description: |
      The AWS secret key to access the DynamoDB table. Required unless using IAM roles on EKS.
    example: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
  - name: sessionToken
    type: string
    required: false
    description: |
      The AWS session token to use for temporary credentials.
    example: "AQoDYXdzEJr..." 