# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: bindings
name: influx
version: v1
status: stable
title: "InfluxDB Binding"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/influxdb/
binding:
  output: true
  input: true
  operations:
    - name: write
      description: "Write data to InfluxDB"
    - name: query
      description: "Query data from InfluxDB"
capabilities: []
metadata:
  - name: url
    required: true
    sensitive: false
    description: "The URL of the InfluxDB instance."
    example: "http://localhost:8086"
  - name: token
    required: true
    sensitive: true
    description: "The authentication token for InfluxDB."
    example: "my-auth-token"
  - name: org
    required: true
    sensitive: false
    description: "The organization name in InfluxDB."
    example: "my-org"
  - name: bucket
    required: true
    sensitive: false
    description: "The bucket name in InfluxDB."
    example: "my-bucket"