apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: messagebus
  namespace: default
spec:
  type: pubsub.azure.servicebus.topics
  version: v1
  metadata:
    - name: consumerID
      value: optionscertification
    - name: connectionString
      secretKeyRef:
        name: AzureServiceBusConnectionString
        key: AzureServiceBusConnectionString
    - name: timeoutInSec
      value: 60
    - name: handlerTimeoutInSec
      value: 60
    - name: disableEntityManagement
      value: "true"
    - name: maxDeliveryCount
      value: 3
    - name: lockDurationInSec
      value: 60
    - name: lockRenewalInSec
      value: 20
    - name: maxActiveMessages
      value: 10000
    - name: maxConcurrentHandlers
      value: 10
    - name: defaultMessageTimeToLiveInSec
      value: 10
    - name: autoDeleteOnIdleInSec
      value: 3600
    - name: minConnectionRecoveryInSec
      value: 2
    - name: maxConnectionRecoveryInSec
      value: 300
    - name: maxRetriableErrorsPerSec
      value: 10
    - name: publishMaxRetries
      value: 5
    - name: publishInitialRetryIntervalInMs
      value: 500
auth:
  secretstore: envvar-secret-store