# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: bindings
name: gcp.bucket
version: v1
status: alpha
title: "GCP Storage Bucket"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-bindings/gcpbucket/
binding:
  output: true
  operations:
    - name: create
      description: "Create an item."
capabilities: []
authenticationProfiles:
  - title: "GCP API call Authentication"
    description: |
      Authenticate authenticates API calls with the given service account or refresh token JSON credentials.
    metadata:
      - name: private_key_id
        required: true
        sensitive: true
        description: |
          GCP private key id.
        example: '"privateKeyId"'
      - name: private_key
        required: true
        sensitive: true
        description: |
          GCP credentials private key. Replace with x509 cert.
        example: '"12345-12345"'
metadata:
  - name: bucket
    required: true
    description: |
      The bucket name.
    example: '"mybucket"'
    type: string
  - name: type
    type: string
    required: true
    description: |
      The GCP credentials type.
    example: '"service_account"'
  - name: collection
    type: string
    required: true
    description: |
      The name of the collection (container).
    example: '"Orders"'
  - name: project_id
    type: string
    required: true
    description: |
      GCP project id.
    example: '"projectId"'
  - name: client_email
    type: string
    required: true
    description: |
      GCP client email.
    example: '"client@email.com"'
  - name: client_id
    type: string
    required: true
    description: |
      GCP client id.
    example: '"0123456789-0123456789"'
  - name: auth_uri
    type: string
    required: true
    description: |
      Google account OAuth endpoint.
    example: '"https://accounts.google.com/o/oauth2/auth"'
  - name: token_uri
    type: string
    required: true
    description: |
      Google account token uri.
    example: '"https://oauth2.googleapis.com/token"'
  - name: auth_provider_x509_cert_url
    type: string
    required: true
    description: |
      GCP credentials cert url.
    example: '"https://www.googleapis.com/oauth2/v1/certs"'
  - name: client_x509_cert_url
    type: string
    required: true
    description: |
      GCP credentials project x509 cert url.
    example: '"https://www.googleapis.com/robot/v1/metadata/x509/<PROJECT_NAME>.iam.gserviceaccount.com"'
  - name: decodeBase64
    type: bool
    required: false
    default: 'false'
    description: |
      Configuration to decode base64 file content before saving to bucket storage. 
      (In case of saving a file with binary content). true is the only allowed positive value.
      Other positive variations like "True", "1" are not acceptable. Defaults to false.
    example: '"true, false"'
  - name: encodeBase64
    type: bool
    required: false
    default: 'false'
    description: |
      Configuration to encode base64 file content before return the content. 
      (In case of opening a file with binary content). true is the only allowed positive value.
      Other positive variations like "True", "1" are not acceptable. Defaults to false.
    example: '"true, false"'