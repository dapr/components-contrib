apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.mqtt
  version: v1
  metadata:
  - name: url
    value: "tcp://localhost:1883"
  - name: consumerID
    value: "testConsumer"
  - name: retain
    value: false
  - name: qos
    value: 1
  - name: cleanSession
    value: false
  - name: backOffMaxRetries
    value: 5