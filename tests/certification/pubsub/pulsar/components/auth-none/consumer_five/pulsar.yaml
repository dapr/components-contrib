apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: messagebus
spec:
  type: pubsub.pulsar
  version: v1
  metadata:
  - name: host
    value: "localhost:6650"
  - name: consumerID
    value: certification5
  - name: redeliveryDelay
    value: 200ms
  - name: publicKey
    value: public.key
  - name: privateKey
    value: private.key
  - name: keys
    value: myapp.key