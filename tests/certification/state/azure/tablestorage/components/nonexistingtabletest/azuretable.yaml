apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore-newtable
spec:
  type: state.azure.tablestorage
  metadata:
  - name: accountName
    value: "${{AzureBlobStorageAccount}}"
  - name: accountKey
    value: "${{AzureBlobStorageAccessKey}}"
  - name : tableName
    value: "NewTable"
auth:
  secretStore: envvar-secret-store