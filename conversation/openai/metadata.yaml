# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: conversation
name: openai
version: v1
status: alpha
title: "OpenAI"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-conversation/openai/
authenticationProfiles:
  - title: "API Key"
    description: "Authenticate using an API key"
    metadata:
      - name: key
        type: string
        required: true
        sensitive: true
        description: |
          API key for OpenAI.
        example:  "**********"
        default: ""
metadata:
  - name: model
    required: false
    description: |
      The OpenAI LLM to use.
    type: string
    example: 'gpt-4-turbo'
    default: 'gpt-4o'
  - name: endpoint
    required: false
    description: |
      Custom API endpoint URL for OpenAI API-compatible services. If not specified, the default OpenAI API endpoint will be used.
    type: string
    example: 'https://api.openai.com/v1'
  - name: cacheTTL
    required: false
    description: |
      A time-to-live value for a prompt cache to expire. Uses Golang durations
    type: string
    example: '10m'
  - name: apiVersion
    required: false
    description: |
      The API version to use for the Azure OpenAI service. This is required when using Azure OpenAI.
    type: string
    example: '2025-01-01-preview'
    default: '2025-01-01-preview'
  - name: apiType
    required: false
    description: |
      The type of API to use for the OpenAI service. This is required when using Azure OpenAI.
    type: string
    example: 'azure'
    default: 'openai'