apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: azure-eventhubs-binding
  namespace: default
spec:
  type: bindings.azure.eventhubs
  version: v1
  metadata:
    - name: enableEntityManagement
      value : true
    - name: connectionString
      secretKeyRef:
        name: AzureIotHubEventHubConnectionString
        key: AzureIotHubEventHubConnectionString 
    - name: credentials
      secretKeyRef:
        name: AZURE_CREDENTIALS
        key: AZURE_CREDENTIALS    
    - name: storageAccountName
      secretKeyRef:
        name: AzureBlobStorageAccount
        key: AzureBlobStorageAccount
    - name: storageAccountKey
      secretKeyRef:
        name: AzureBlobStorageAccessKey
        key: AzureBlobStorageAccessKey
    - name: storageContainerName
      secretKeyRef:
        name: iothub-bindings-integration-test
        key: iothub-bindings-integration-test
    - name: iotHub
      secretKeyRef:
        name: AzureIotHubName
        key: AzureIotHubName
    - name: consumerGroup
      secretKeyRef:
        name: AzureIotHubBindingsConsumerGroup
        key: AzureIotHubBindingsConsumerGroup
auth:
  secretStore: envvar-secret-store
