# yaml-language-server: $schema=../../../component-metadata-schema.json
schemaVersion: v1
type: conversation
name: huggingface
version: v1
status: alpha
title: "Huggingface"
urls:
  - title: Reference
    url: https://docs.dapr.io/reference/components-reference/supported-conversation/setup-huggingface/
authenticationProfiles:
  - title: "API Key"
    description: "Authenticate using an API key"
    metadata:
      - name: key
        type: string
        required: true
        sensitive: true
        description: |
          API key for Huggingface.
        example:  "**********"
        default: ""
metadata:
  - name: model
    required: false
    description: |
      The Huggingface LLM to use. Defaults to meta-llama/Meta-Llama-3-8B
    type: string
    example: 'meta-llama/Meta-Llama-3-8B'
  - name: cacheTTL
    required: false
    description: |
      A time-to-live value for a prompt cache to expire. Uses Golang durations
    type: string
    example: '10m'
